[scraper]
base_url = https://www.databricks.com
category_url = https://www.databricks.com/blog/category/all
target_post_type = product,technology,solutions,engineering,open source,data engineering,data science and ml,data warehousing,data streaming,tutorials,solution accelerators
scroll_delay = 2
page_load_delay = 1.5

[selenium]
headless = true
timeout = 20
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

[files]
output_posts_csv = dados/databricks_platform_posts.csv
output_summaries_json = resumos_emma.json
database_name = resumos_processados.db

[openai]
# Modelos sugeridos: gpt-4.1 (mais barato) - gpt-4o (mais caro e mais preciso) - gpt-4o-mini (mais barato e menos preciso)
model = gpt-4o-mini
max_summary_chars = 2500
timeout = 60

[n8n]
webhook_url_production = https://primary-production-9f8d.up.railway.app/webhook/343c34a4-e36f-4a72-920e-c5f1be3591dd
webhook_url_test = https://primary-production-9f8d.up.railway.app/webhook-test/343c34a4-e36f-4a72-920e-c5f1be3591dd
use_production = true
request_timeout = 30

[logging]
log_level = INFO
log_format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
log_file = logs/application.log
max_bytes = 10485760
backup_count = 5

